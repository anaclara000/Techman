        <div class="cont-msg">
            <div id="messages">
                <div id="div-destinatario">
                    <span id="envia"></span>
                    <span id="conteudo"></span>
                </div>
                <div id="div-remetente">
                    <span id="recebe"></span>
                    <span id="conteudoRemetente"></span>
                </div>

            </div>
            <div class="cont-input">
                <div class="input">
                    <input type="text" id="input" placeholder="Digite sua mensagem..." />
                    <i class='bx bx-send' onclick="sendMessage()"></i>
                </div>

            </div>

        </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000/chat');

        ws.onopen = () => {
            console.log('Conexão estabelecida.');
        };

        ws.onmessage = (event) => {
            console.log('entrou');
            const messagesDiv = document.getElementById('messages');
            const mensagem = JSON.parse(event.data);
            const remetenteId = mensagem.remetenteId;

            ws.onmessage = (event) => {
                console.log('entrou');
                const mensagem = JSON.parse(event.data);
                const remetenteId = mensagem.remetenteId;

                if (remetenteId) {
                    const containerDest = document.createElement('div');
                    const envia = document.createElement('span');
                    const conteudoEnvia = document.createElement('span');

                    containerDest.classList.add('div-destinatario');
                    envia.id = 'envia';
                    conteudoEnvia.id = 'conteudoRemetente';

                    envia.textContent = mensagem.destinatarioId;
                    conteudoEnvia.textContent = mensagem.conteudo;

                    // containerDest.appendChild(envia);
                    containerDest.appendChild(conteudoEnvia);

                    // Adicione à div 'destinatario'
                    const destinatarioDiv = document.getElementById('div-destinatario');
                    destinatarioDiv.appendChild(containerDest);
                } else {
                    const containerRemetente = document.createElement('div');
                    const recebe = document.createElement('span');
                    const conteudoRecebe = document.createElement('span');

                    containerRemetente.classList.add('div-remetente');
                    recebe.id = 'recebe';
                    conteudoRecebe.id = 'conteudo';

                    recebe.textContent = mensagem.remetenteId;
                    conteudoRecebe.textContent = mensagem.conteudo;

                    // containerRemetente.appendChild(recebe);
                    containerRemetente.appendChild(conteudoRecebe);

                    // Adicione à div 'remetente'
                    const remetenteDiv = document.getElementById('div-remetente');
                    remetenteDiv.appendChild(containerRemetente);
                }
            };

        };

        ws.onclose = () => {
            console.log('Conexão encerrada.');
        };

        function sendMessage() {
            const input = document.getElementById('input');
            const remetenteId = 1;
            const destinatarioId = 1;
            const conteudo = input.value;

            const message = {
                remetenteId,
                destinatarioId,
                conteudo,
            };

            console.log(message);
            ws.send(JSON.stringify(message));
            input.value = '';
        }

        // Adicionar evento de teclado para o campo de entrada
        const input = document.getElementById('input');
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && input.value != '') {
                sendMessage();
            } else {
                console.log('nada')
            }
        });

    </script>
