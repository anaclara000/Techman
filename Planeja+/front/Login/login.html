<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeja+ - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<script>
    window.localStorage.removeItem("info")
</script>


<body>

    <div id="container">
        <div class="login-cont">

            <div class="cont-img-banner">

                <p>O Melhor aliado para seus eventos!</p>
                <img src="img/background_banners/planeja+.gif" alt="">

            </div>

            <div class="cont-login">
                <div class="cont-title">
                    <h1>planeja+</h1>
                    <!-- <hr> -->
                </div>

                <form>

                    <div class="single-input">
                        <input type="text" class="input" id="user" required>
                        <label for="email">Email</label>

                    </div>
                    <div class="single-input">
                        <input type="password" class="input" id="senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    <p class="id"></p>
                    <p class="erro model">Dado Não Preenchido</p>
                   
                    
                </form>

                

                <div class="esquece-cont">
                    <a href="">Esqueceu a Senha?</a>
                </div>

                <div class="cont-btn-logar">
                    <button class="button-login" onclick="logar()">Entrar 
                    </button>
                </div>

                <div class="outros-meios-cadastros">

                    <div class="cont_login_google">
                        <img class="icon_login" src="img/icons/google.png" alt="">
                        <p>Fazer Login com o Google</p>
                    </div>

                </div>
                
                <div class="outros-meios-cadastros">

                    

                </div>
                <div class="outros-meios-cadastros_title">

                    <p>Não Possui conta?</p>
                </div>

                <div class="cadastrar-cont">
                    <a href="../Cadastrar/Cadastrar.html">Cadastrar Agora!</a>
                </div>


            </div>

        </div>

        <!-- <div class="cont-img-banner">
            <img src="img/IMAGES/sla-removebg-preview.png" alt="">

        </div> -->

    </div>
    
</body>

<script src="js/login.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>


</html>
